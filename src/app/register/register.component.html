<mat-card [formGroup]="registerForm" class="custommatcard">

    <mat-card-content class="matcardcontent">
        <h1>Register</h1>
        <mat-form-field appearance="outline">
            <mat-label>FirstName</mat-label>
            <input matInput placeholder="FirstName" formControlName="firstname">
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>LastName</mat-label>
            <input matInput placeholder="LastName" formControlName="lastname">

        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">

        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password">

        </mat-form-field>

        <div class = "buttonclass">
            <button mat-raised-button color="primary" [disabled] = "!registerForm.valid" (click)="onRegister()">Register</button>
            <button mat-raised-button color="primary" routerLink="">Cancel</button>
        </div>

        
        <div *ngIf="errorflag">
            {{errormessage}}
        </div>
    </mat-card-content>

</mat-card>
