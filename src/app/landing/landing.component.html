<div class="dashboard">
    <aside class="app-sidebar">
        <aside class="app-sidebar">

            <ul class="app-menu">
                <li><a class="app-menu__item" routerLink="total"><i class="app-menu__icon fa fa-user-circle-o" aria-hidden="true"></i><span
              class="app-menu__label">Total tasks</span><span
              class="badge badge-primary badge-pill">{{resdata?resdata.totaltasks:0}}</span></a></li>
                <li><a class="app-menu__item" routerLink="completed" href="#"><i
              class="app-menu__icon fa fa fa-bars"></i><span class="app-menu__label">Complted</span><span
              class="badge badge-primary badge-pill">{{resdata?resdata.completedtasks:0}}</span></a>
                </li>
                <li><a class="app-menu__item active" routerLink="pending"><i class="app-menu__icon fa fa-check"></i><span
              class="app-menu__label">Pending</span><span
              class="badge badge-primary badge-pill">{{resdata?resdata.pendingtasks:0}}</span></a>

                </li>
                <li><a class="app-menu__item" routerLink="completed" routerLink="/landing/"><i
                    class="app-menu__icon fa fa fa-bars"></i><span class="app-menu__label">Today</span><span
                    class="badge badge-primary badge-pill">{{resdata?resdata.todaytasks:0}}</span></a>
                </li>


            </ul>
        </aside>
    </aside>
    <main class="app-content">

        <div class="container-fluid py-3 px-0 dashboard-content">
            <div class="row text-right">
                <div class="w-100">
                    <button mat-icon-button [disabled]="selectedvalues.length>0 ? false:true" class="done-btn" (click)="onCompleted()">
            <mat-icon>done</mat-icon>
          </button>
                    <button mat-icon-button [disabled]="selectedvalues.length>0 ? false:true" class="dlt-btn" (click)="ondelete()">
            <mat-icon>delete</mat-icon>
          </button>
                    <button mat-icon-button [disabled]="selectedvalues.length>0 ? false:true" class="dlt-btn" (click)="ondelete()">
            <mat-icon>edit</mat-icon>
          </button>
                </div>

            </div>
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
